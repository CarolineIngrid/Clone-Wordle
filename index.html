<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Round%3Amenu%3A">
    <title> WORDLE </title>
</head>
<body> 

    <!-- <nav> <img src="./img/round_menu_black_24dp.png" alt=""> </nav> -->

    <h1> Wordle</h1>

    <div class="borda"> </div>
    <div id="tabuleiro">
        <div class="linha1" id="linha1">
            <div class="l1 q1" id="d1"> </div>
            <div class="l1 q2" id="d2"> </div>
            <div class="l1 q3" id="d3"> </div>
            <div class="l1 q4 " id="d4"> </div>
            <div class="l1 q5" id="d5"> </div>
        </div>

        <div class="linha2" id="linha2">
            <div class="l2 q1" > </div>
            <div class="l2 q2"> </div>
            <div class="l2 q3"> </div>
            <div class="l2 q4"> </div>
            <div class="l2 q5"> </div>
        </div>
    
        <div class="linha3" id="linha3">
            <div class="l3 q1">  </div>
            <div class="l3 q2">  </div>
            <div class="l3 q3">  </div>
            <div class="l3 q4">  </div>
            <div class="l3 q5">  </div>
    
        </div>
    
        <div class="linha4" id="linha4">
            <div class="l4 q1">  </div>
            <div class="l4 q2">  </div>
            <div class="l4 q3">  </div>
            <div class="l4 q4">  </div>
            <div class="l4 q5">  </div>
        </div>
    
        <div class="linha5" id="linha5">
            <div class="l5 q1">  </div>
            <div class="l5 q2">  </div>
            <div class="l5 q3">  </div>
            <div class="l5 q4">  </div>
            <div class="l5 q5">  </div>
    
        <div class="linha6" id="linha6">
            <div class="l6 q1"> </div>
            <div class="l6 q2"> </div>
            <div class="l6 q3"> </div>
            <div class="l6 q4"> </div>
            <div class="l6 q5"> </div>
        </div>
    </div>
    
    <div class="teclado">
        <div class="linhatec1"> 

            <button class="t1" id="letraQ" onclick="clickTeclado(this.value);" value="Q">Q</button>
            <button class="t1" id="letraW" onclick="clickTeclado(this.value);" value="W">W</button>
            <button class="t1" id="letraE" onclick="clickTeclado(this.value);" value="E">E</button>
            <button class="t1" id="letraR" onclick="clickTeclado(this.value);" value="R">R</button>
            <button class="t1" id="letraT" onclick="clickTeclado(this.value);" value="T">T</button>
            <button class="t1" id="letraY" onclick="clickTeclado(this.value);" value="Y">Y</button>
            <button class="t1" id="letraU" onclick="clickTeclado(this.value);" value="U">U</button>
            <button class="t1" id="letraI" onclick="clickTeclado(this.value);" value="I">I</button>
            <button class="t1 tecla-cinza" id="letraO" onclick="clickTeclado(this.value);" value="O">O</button>
            <button class="t1 tecla-cinza" id="letraP" onclick="clickTeclado(this.value);" value="P">P</button>

        </div>

        <div class="linhatec2"> 

            <button class="t2 tecla-amarela" id="letraA" onclick="clickTeclado(this.value);" value="A">A</button>
            <button class="t2" id="letraS" onclick="clickTeclado(this.value);" value="S">S</button>
            <button class="t2 tecla-cinza" id="letraD" onclick="clickTeclado(this.value);" value="D">D</button>
            <button class="t2" id="letraF" onclick="clickTeclado(this.value);" value="F">F</button>
            <button class="t2" id="letraG" onclick="clickTeclado(this.value);" value="G">G</button>
            <button class="t2" id="letraH" onclick="clickTeclado(this.value);" value="H">H</button>
            <button class="t2" id="letraJ" onclick="clickTeclado(this.value);" value="J">J</button>
            <button class="t2" id="letraK" onclick="clickTeclado(this.value);" value="K">K</button>
            <button class="t2 tecla-verde" id="letraL" onclick="clickTeclado(this.value);" value="L">L</button>

        </div>

        <div class="linhatec3"> 

            <button class="t3 tecla-enter" onclick="Confirmacao()"> ENTER </button>
            <button class="t3" id="letraZ" onclick="clickTeclado(this.value);" value="Z">Z</button>
            <button class="t3" id="letraX" onclick="clickTeclado(this.value);" value="X">X</button>
            <button class="t3" id="letraC" onclick="clickTeclado(this.value);" value="C">C</button>
            <button class="t3" id="letraV" onclick="clickTeclado(this.value);" value="V">V</button>
            <button class="t3" id="letraB" onclick="clickTeclado(this.value);" value="B">B</button>
            <button class="t3" id="letraN" onclick="clickTeclado(this.value);" value="N">N</button>
            <button class="t3" id="letraM" onclick="clickTeclado(this.value);" value="M">M</button>
            <div class="t3 tecla-delete" onclick="Delete()"> 
                <img src="./img/backspacecorte.png" alt=""> 
            </div>

        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
</html>
